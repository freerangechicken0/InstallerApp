<ion-header class="white-text ion-no-border">

      <ion-menu-button class="white-text"></ion-menu-button>
    </ion-buttons>
    <ion-row>
      <ion-title class="ion-padding-bottom ion-padding-left">{{title}}</ion-title>

    <img slot="end" class="levno-banner mr-15" height="40" src="../../../assets/pngs/levno_logo_-no_byline.png">
  </ion-toolbar>
</ion-header>
