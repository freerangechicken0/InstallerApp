<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-menu" swipeGesture="true">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Navigate</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="primary" class="ion-padding">
      <ion-list class="bg-none">
        <ion-menu-toggle>
          <ion-item class="ion-no-padding" lines="none" color="primary" [routerDirection]="'root'"
            [routerLink]="['/home']">
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item class="ion-no-padding" lines="none" color="primary" [routerDirection]="'root'"
            [routerLink]="['/assign']">
            <ion-label>Assign</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item button class="ion-no-padding" lines="none" color="primary" (click)="logout()">
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
